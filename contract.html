<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1 Month Challenge Contract</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f9f9f9;
    }
    .contract-container {
      background: white;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 30px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .contract-container h1 {
      font-family: 'Georgia', serif;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #444;
      text-transform: uppercase;
    }
    .contract-container p {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }
    .signature-line {
      margin: 30px 0;
      border-top: 2px solid #444;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }
    .thank-you {
      font-family: 'Brush Script MT', cursive;
      font-size: 20px;
      color: #888;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="contract-container">
    <h1>1 Month Challenge</h1>
    <p>Hello and welcome my dear sister, Sara.</p>
    <p>This challenge we both agree at the rules we had an emotional conversation on and I explained everything. All you have to do is to sign this. Please do at your own risk; if you sign it, it will 100% happen, no negotiations.</p>
    <div class="signature-line"></div>
    <p class="thank-you">Thank you!</p>
  </div>
</body>
</html>
